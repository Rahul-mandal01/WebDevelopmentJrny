<body>
    <label for="name"><b>Name </b></label>
    <input type="text" name=" Name" placeholder="Enter Your Name"  >

    <label for="Contact Number"><b>Contact Number </b></label>
    <input type="tel" name="Contact Number" placeholder="Enter Contact Number" style="width:-50%;" >
    <br>
    <label for="Gender"><b>Gender </b></label>
    <select name="Gender" id="Gender"  >
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
    </select>
    <br>
    <label for="Date of Birth"><b>Date of Birth </b></label>
    <input type="date" name="Date of Birth" ></input>
    <br>

    <input type="radio" name="1" />
