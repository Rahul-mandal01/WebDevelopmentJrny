<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Detective</title>
    <meta name="author" content="RAHUL KUMAR MANDAL">
    <meta name="copyright" content="Copyright Â© 2023 Rahul Kumar Mandal">
    <link rel="icon" href="./assets/fevicon.png" type="image/x-icon">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="wrapper">


        <!-- DevDetective container -->
        <div class="Dev-container">

            <h2>DevDetective</h2>

            <h6 data-LightMode >Light</h6>
            <h6 data-darkMode >Dark</h6>
            <i class="fa fa-moon-o" aria-hidden="true" data-LightMode></i>
            <i class="fa fa-sun-o" aria-hidden="true" data-darkMode></i>

        </div>


        <!-- search form -->
            <form class="search-container" data-searchForm>

                <i class="fa fa-search"></i>
                <input placeholder="Enter a Github username..." data-searchInput>
                <button class="btn" type="submit" data-searchBtn >Search</button>
            </form>

        

            <!-- show user information -->
            <div class="user-info-container">

                <div class="left-column">
                    <!-- user-image -->
                    <p data-userImage class="user-Image"></p>
                </div>

                <div class="right-column">
                    <!-- user name -->
                    <h2 class="user-name" data-username></h2>
                    <!-- user joined detail -->
                    <h5 class="userJoinedDetail" data-joinedDetail></h5>
                    <!-- user id -->
                    <p class="user-id" data-userId></p>
                    <!-- user bio -->
                    <p class="user-bio" data-userBio></p>
                    
                    <div class="">
                        <!-- user repo-->
                        <p class="sub-container">Repos</p>
                        <p class="user-repo" data-userRepo></p>
                        <!-- user followers -->
                        <p class="sub-container">Followers</p>
                        <p class="user-followers" data-userFollowers></p>
                        <!-- user following -->
                        <p class="sub-container">following</p>
                        <p class="user-following" data-userFollowing></p>

                    </div>

                    <div>
                        <!-- user location -->
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <p class="user-location" data-userLocation></p>

                        <!-- user social accounts links-->
                        <i class="fa fa-link" aria-hidden="true"></i>
                        <p class="user-links" data-userLinks></p>

                        <!-- user twitter accounts -->
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                        <p class="user-twitter" data-userTwitter></p>

                        <!-- user company -->
                        <i class="fa fa-building" aria-hidden="true"></i>
                        <p class="user-company" data-userCompany></p>
                    </div>

                </div>
          
            </div>

    </div>


    

    <script src="./script.js"></script>
</body>
</html>
